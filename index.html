<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
  <div id="box">
    <div id="hud">
      <div id="top">
        
      </div>
      <div id="bot">
      </div>
    </div>
    <div id="bottuns">
      <button data-key="49" class="numbers" id="1">1</button>
      <button data-key="50" class="numbers" id="2">2</button>
      <button data-key="51" class="numbers" id="3">3</button>
      <button data-key="49" class="operation" id="x">x</button>
      <button data-key="52" class="numbers" id="4">4</button>
      <button data-key="53" class="numbers" id="5">5</button>
      <button data-key="54" class="numbers" id="6">6</button>
      <button data-key="49" class="operation" id="/">/</button>
      <button data-key="55" class="numbers" id="7">7</button>
      <button data-key="56" class="numbers" id="8">8</button>
      <button data-key="57" class="numbers" id="9">9</button>
      <button data-key="49" class="operation" id="-">-</button>
      
      <button data-key="49" class="clear" id="100">clear</button>
      <button data-key="48" class="numbers" id="0">0</button>
      <button data-key="49" class="delete" id="e">delete</button>
      <button data-key="49" class="operation" id="+">+</button>
     
      <button data-key="49" class="result" id="=">=</button>
